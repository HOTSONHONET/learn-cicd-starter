name: notely-cd


on:
  push:
    branches: [main, addtests]


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GCP_CRED_PATH: ${{ secrets.CLOUD_BUILD_CREDS }}
      IMAGE_TAG: "notely-${{ github.ref_name }}:${{ github.sha }}"

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up GO
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest && goose -version
      - name: Buiding the binary
        run: ./scripts/buildprod.sh
      
      - name: Authenticate to Google cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${GCP_CRED_PATH}'
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
      
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: Push image to AR
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471414/notely-ar-repo/${IMAGE_TAG}
        
      - name: Update migrations
        run: ./scripts/migrateup.sh    

      - name: Deploy to Cloud run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-471414/notely-ar-repo/${IMAGE_TAG} --region us-central1 --allow-unauthenticated --project notely-471414 --max-instances=4
