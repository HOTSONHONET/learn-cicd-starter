name: notely-cd


on:
  push:
    branches: [main, addtests]


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up GO
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Buiding the binary
        run: ./scripts/buildprod.sh
      
      - name: Authenticate to Google cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.CLOUD_BUILD_CREDS }}'
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
      
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: Push image to AR
        run: |
          IMAGE_TAG="notely-${{ github.ref_name }}:${{ github.sha }}"
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471414/notely-ar-repo/${IMAGE_TAG}
      
      - name: Deploy to Cloud run
        run: |
          IMAGE_TAG="notely-${{ github.ref_name }}:${{ github.sha }}"
          gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-471414/notely-ar-repo/${IMAGE_TAG} --region us-central1 --allow-unauthenticated --project notely-471414 --max-instances=4
